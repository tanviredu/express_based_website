{% block thumnail%}


<div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        {% for job in jobs %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{job.image.url}}" preserveAspectRatio="xMidYMid slice"> </img>
            <div class="card-body">
              <p class="card-text">{{job.summary}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{% url 'App:detail' job.id %}" class="btn btn-sm btn-outline-secondary">View</a>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
</div>
</div>

{% endblock %}
